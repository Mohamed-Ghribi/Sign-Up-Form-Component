<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<body>
   <main>
   <div class="container">
      <div class="leftSide">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great but understanding how developers think is unvaluable.</p>
      </div>
      <div class="rightSide">
        <div class="Trial"><span>Try it free 7 days </span>then $20/mo. thereafter</div>
        <form action="">
          <div class="inputContainer">
             <input type="text" name="First Name" id="firstName" placeholder="First Name">
             <p class="error firstName"></p>
             <i class="fa-solid fa-circle-exclamation firstName"></i>
          </div>
           <div class="inputContainer">
             <input type="text" name="Last Name" id="lastName" placeholder="Last Name">
             <p class="error lastName"></p>
             <i class="fa-solid fa-circle-exclamation lastName"></i>
          </div>
           <div class="inputContainer">
             <input type="text" name="Eamil Adress" id="email" placeholder="Email Adress">
             <p class="error email"></p>
             <i class="fa-solid fa-circle-exclamation email"></i>
          </div>
           <div class="inputContainer">
             <input type="password" name="Password" id="pass" placeholder="Password">
             <p class="error pass"></p>
             <i class="fa-solid fa-circle-exclamation pass"></i>
          </div>
          <button class="btn" id="btn">CLAIM YOUR FREE TRIAL</button>
          <div class="checkBox">
            <input type="checkbox" name="" id="agree">
            <label for="agree">
              By clicking the button, you are agreeing to our <span>Terms and Services</span>
            </label>
           </div>
          
        </form>
      </div>
   </div>
     </main>
   <script src="script.js"></script>
</body>
</html>
